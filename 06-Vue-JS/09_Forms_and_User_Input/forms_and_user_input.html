<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Forms and User Input</title>  
</head>
<body>

    <div id="app">

        <p v-if="error" class="mt-2 text-center">{{ error }}</p>

        <div class="row justify-content-center mt-3">
            <div class="col-10">
                <form @submit.prevent="onSubmit">
                    <div class="form-group">
                        <label for="comment-text">Publish a comment!</label>
                        <textarea v-model="comment"
                                class="form-control"
                                id="comment-text"
                                cols="80" 
                                rows="5"
                                >
                        </textarea>
                        <br>
                        <button class="btn btn-sm btn-primary" type="submit">Publish</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-10">
                <div class="card mt-1" v-for="comment in comments">
                    <div class="card-body">
                        {{ comment }}
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
